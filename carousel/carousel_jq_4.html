<!DOCTYPE html>
<html>
<head>
	<title>图片轮播jq</title>
	<meta charset="utf-8">
	<style>
		*{margin:0;padding:0;}
		a {text-decoration:none;}
		img {border : none;}
		ul,li {list-style:none;}
		.container {width:1050px;margin:100px auto;position:relative;}
		.btn {position:absolute;width:30px; height:35px;font-size:30px;line-height:30px;
			text-align:center;top:110px; cursor:pointer;background: #cde;color:#fff;}
			.prev {left:0;}
			.next {right:0;}
		.slider-container {height:240px;width:970px;padding:10px 0; overflow:hidden; 
			background: #eee;margin:0 auto;}
		.slider {height:240px;width:1620px;}
		.slider li {display:inline-block; width:300px;height:240px;box-sizing:border-box;
			border:1px solid #d5d5d5; margin:0 10px;}

/* .tab_item a span{ position:relative;left:3px;bottom:8px;font-size:16px;font-weight:bold;} */
.width1300 { width:1300px; margin: 30px auto; }
.clearBoth {zoom: 1;}
.clearBoth:after {content:"";display:block;height:0;clear:both;visibility:hidden;}
.tab_item { height:70px;margin-top:10px; }
.tab_item a { -webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;width:25%;height:60px;float:left;text-align:center;background:#f0f0f0;border-right:1px solid #ddd;font-size:16px;font-weight:bold;/* line-height:40px; */}
.tab_item a.active { background:#ee5462;color:#fff;border-color:#ee5462;position:relative;}
.tab_item a.active::after { position:absolute;bottom:-6px;left:45%;content:'';width:12px;height:12px;transform:rotate(45deg);background:#ee5462;}
.tab_content { margin-right:-10px; display:none; }
.tab_content li{ -webkit-box-sizing: border-box;-moz-box-sizing:border-box;box-sizing:border-box;width:317.5px;float:left;margin-right:10px;position:relative;cursor:default;}
.tab_content li h4 { font-weight:bold;line-height: 32px;font-size:16px; }
.tab_content li p { line-height: 20px;color:#555;}
.tab_content li div { height:170px; }
.tab_content li img{ width:100%;height:100%;}
.tab_container .tab_contect_active { display:block; }
	</style>
</head>
<body>
	<div class="container">
		<div class="slider-container">
			<ul class="slider">
				<li style="background:#abc"><img src="" alt=""></li>
				<li style="background:#bcd"><img src="" alt=""></li>
				<li style="background:#acd"><img src="" alt=""></li>
				<li style="background:#ade"><img src="" alt=""></li>
				<li style="background:#aef"><img src="" alt=""></li>
			</ul>
		</div>
		<div class="prev btn"><</div>
		<div class="next btn">></div>
			
	</div>

<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript">
$(function(){
    //
	var flag = "left";
	function my_scroll(container,prev,next,slider,speed,auto){
		var container = $(container), prev = $(prev), next = $(next), slider = $(slider), speed = speed;
		var w = slider.find('li').outerWidth(true);
		prev.click(function(){
			slider.animate({ marginLeft : -w},function(){
				slider.find('li').eq(0).appendTo(slider);
				slider.css({marginLeft : 0});
			});
			flag = "left";
		});
		next.click(function(){
			slider.find('li:last').prependTo(slider);
			slider.css({ marginLeft : -w});
			slider.animate({ marginLeft : 0});
			flag = "right";
		})
		if(auto == true) {
			timer = setInterval(function(){
				flag = "left" ? prev.click() : next.click();
			},speed);
			container.hover(
				function(){clearInterval(timer)},
				function(){
					timer = setInterval(function(){
						flag = "left" ? prev.click() : next.click();
					},speed);
				}
			)
		}
	}
	my_scroll('.container','.next','.prev','.slider', 3000, true);



})





</script>

</body>
</html>
