<!DOCTYPE html>
<html>
<head>
    <title>模态框弹出层</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">
        *{margin:0; padding:0;}
        .mask{
            display:none;
            background: #000;
            opacity: .5;
            filter: alpha(opacity=50);
            width:100%;
            height:100%;
            z-index: 9998;
            position:fixed;
        }
        .tips_model{
            display:none;
            background:#fff;
            width:400px;
            height:210px;
            position:fixed;
            left:0;right:0;
            top:0;bottom:0;
            margin:auto;
            z-index: 9999;
            color:#343434;
        }
        .tips_model .close_icon{
            position:absolute;
            left:350px;
            top:10px;
            width:24px;
            height:24px;
            cursor:pointer;
        }
        .close_icon i {font-size: 20px;}
        .tips_model p {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 22px;
        }
        .tips_model a {
            display: inline-block; width:120px;
            height:34px; background: #1772e6;
            text-align: center; color:#fff;
            line-height: 34px; border-radius: 18px;
            margin:10px;
        }
        .tips_model .cancel_btn {
            color:#1772e6;
            background:#fff;
            box-shadow: 1px 2px 7px rgba(30,144,255,0.5)
        }
        .tips_model .sure_btn{
            margin-left:70px;
        }
        .sure_btn:hover{background: #1a69cc}
        .tips_model .underline {margin-top:45px;}
        .click_btn {height:40px; width:120px; margin:50px 100px;}
    </style>
</head>
<body>

<div class="mask"></div>
<div class="tips_model">
  <!-- <span class="close_icon close_btn"> X </span> -->
  <div class="underline"></div>
  <p >Are you sure to delete it?</p>
  <a class="sure_btn">Sure</a><a class="cancel_btn close_btn">Cancel</a>
</div>

<button class="click_btn"> click </button>

<script type="text/javascript">
     $('.click_btn').click(function(){
        $('.mask').show();
        $('.tips_model').show();
    })
    $('.close_btn').click(function(){
        closeMask()
    })
    $('.sure_btn').click(function(){
        closeMask()
    })
    $('.mask').click(function(){
        closeMask()
    })
    function closeMask(){
        $('.mask').hide();
        $('.tips_model').hide();
    }
</script>
</body>
</html>
