<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <style type="text/css">
    .test {  
        width:420px;
        height:420px;
    }
    .test::before{  
        content: "";
        position: absolute;
        -webkit-filter: blur(4px);
        filter:blur(5px);/*IE不支持*/
        z-index: -1;
        background:url('../images/01.jpg') no-repeat;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        background-size: cover;
        overflow:hidden;
    }
    </style>

</head>
<body>

<div style="width: 400px;height: 300px;position: relative;">
    <div class="test">   
      <img src="../images/02.jpg">
    </div>
</div>

</body>

</html>
