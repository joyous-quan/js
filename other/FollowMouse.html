
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>鼠标跟随效果</title>
    <script src="https://www.csnpharm.com/static/js/jquery.min.js"></script>
    <style type="text/css">
    .Container {
        width:600px;height: 600px;
        margin: 0 auto;
        position: relative;
    }
    .follow {
        position: absolute;
        display: none;
        width: 100px;
        height: 100px;
        background: rgb(0,0,0, .3)
    }
    #followContainer {
        width: 600px;height: 600px;
        /* background: transparent; */
        position: absolute;
        top: 0; left: 0;
        border: 1px solid #eee;
    }
    #followContainer:hover {
        cursor: move;
    }
</style>
</head>
<body>
    <h1 style="text-align:center;">鼠标跟随效果</h1>
    <div class="Container" id="Container">
        <!-- 跟随元素 -->
        <div class="follow" id="follow"></div> 
        <!-- 限制元素 -->
        <div id="followContainer"></div>            
    </div> 
</body>
</html>
<script type="text/javascript">
$(function() {
    $('#followContainer').mousemove(function(e) {
        $('#follow').show();
        var left = e.offsetX - parseInt($('#follow').width()) / 2;
        var top = e.offsetY - parseInt($('#follow').height()) / 2;
        left = left < 0 ? 0 : left;
        left = left > (parseInt($('#followContainer').outerWidth()) - parseInt($('#follow').outerWidth())) ? (parseInt($('#followContainer').outerWidth()) - parseInt($('#follow').outerWidth())) : left;
        top = top < 0 ? 0 : top;
        top = top > (parseInt($('#followContainer').outerHeight()) - parseInt($('#follow').outerHeight())) ? (parseInt($('#followContainer').outerHeight()) - parseInt($('#follow').outerHeight())) : top;

        $('#follow').css('left', left + 'px');
        $('#follow').css('top', top + 'px');

        var leftRate = left / parseInt($('#followContainer').outerWidth());

        var topRate = top / parseInt($('#followContainer').outerHeight());
    })
    $('#followContainer').mouseleave(function() {
        $('#follow').hide();
    })
})
</script>
