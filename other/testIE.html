	<div id="box">

<script>
	
    (function(w) {
        if(!("WebSocket" in w && 2 === w.WebSocket.CLOSING)) {
            var d = document.createElement("div");
            d.className = "browsehappy";
            d.innerHTML = '<div style="width:100%;height:60px;font-size:20px;line-height:60px;text-align:center;background-color:#E90D24;color:#fff;margin-bottom:10px;"><strong>\u4f60\u7684\u6d4f\u89c8\u5668\u7248\u672c\u8fc7\u4f4e !  \u8bf7\u7acb\u5373\u5347\u7ea7</strong></div>';
            var f = function() {
                var s = document.getElementsByTagName("body")[0];
                if("undefined" == typeof(s)) {
                    setTimeout(f, 10)
                } else {
                    s.insertBefore(d, s.firstChild)
                }
            };
            f()
        }
    }(window));
</script>

<script type="text/javascript">
    //识别移动设备 ipad 
    $(function(){
        var u = navigator.userAgent;
        if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1||u.indexOf('iPhone') > -1||u.indexOf('Windows Phone') > -1||navigator.userAgent.indexOf("iPad")>-1) {
               $(".row_list .hover-bg,.hover-text").css({'opacity':'1'});
               
               $(".row_list .hover-text li.a").css({'top':'30%'});
               
               $(".row_list .hover-text li.c").css({'top':'65%'});

               $(".nav").css({'background':'#000','padding':'0'});
            }
     });

</script>
