<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>login</title>
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" type="text/css" href="css/login_register.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/cookie.js"></script>
	<script>
		$(function(){
			$(".inp").focus(function(){
                $(this).removeAttr("placeholder")
            })
            $(".username").blur(function(){
                $(this).attr("placeholder","user/iphone/email")
            })
            $(".password").blur(function(){
                $(this).attr("placeholder","password")
            })

            //检验用户名和密码是否正确
            console.log(getCookie())
            $(".login").click(function(){
                var user = $(".username").val();
                var pass = $(".password").val();
                // 校验用户名和密码是否正确
                var usersStr = getCookie("users");
                usersStr = usersStr ? usersStr : "{}";
                // 将json字符串转成js可以方便操作的obj
                var usersObj = JSON.parse(usersStr);
                if(usersObj[user] == pass){
                    // 登录成功     在cookie中保存用户名   跳转回首页
                    setCookie("loginedUser", user, 7);
                    location.href = "./index.html";
                } else {
                    alert('User name or password error');
                }
            })
		})
	</script>
</head>
<body>
	<div class="layout">
		<!-- <img src="img/bg_1.JPG" alt="" class="layout_bg"> -->
		<div class="login_box">
			<div class="login_title">
				<p>Please Login</p>
			</div>
			<div class="login_content">
				<p><span> Username: </span><input class="inp username" type="text" name="username" placeholder="user/iphone/email"></p>
				<p><span> Password: </span><input class="inp password" type="password" name="password" placeholder="password"></p>
				<p class="tips"> No Account ? <a href="register.html">Go To Register</a></p>
				<a class="login" href="javascript:;">Login</a>
			</div>
		</div>
	</div>
</body>
</html>
