<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
	.box { width:1300px; margin:50px auto; }
	.tab_content { margin-right:-1%; height:180px;}
	.tab_content li {list-style:none; -webkit-box-sizing: border-box;-moz-box-sizing:border-box;box-sizing:border-box;width:24%;float:left;height:170px;margin-right:1%;position:relative;}
	.tab_content li img {width:100%;height:100%;position:absolute;backface-visibility:hidden;transform-style:preserve-3d;transition:transform 1.5s;}
	.position_img1 {transform: rotateX(0deg);}
	.position_img {transform: rotateX(180deg);}
	.tab_content li:hover .position_img1 {transform:rotateX(180deg);}
	.tab_content li:hover .position_img {transform:rotateX(0deg);}		
	</style>
</head>
<body>
	<div class="box">
		<ul class="tab_content hidden">
			<li>
				<img class="position_img" src="../images/1.jpg" alt="" />
				<img class="position_img1" src="../images/3.jpg" alt="" />
			</li>
			<li>
				<img class="position_img" src="../images/2.jpg" alt="" />
				<img class="position_img1" src="../images/4.jpg" alt="" />
			</li>
			<li>
				<img class="position_img" src="../images/3.jpg" alt="" />
				<img class="position_img1" src="../images/1.jpg" alt="" />
			</li>
			<li>
				<img class="position_img" src="../images/4.jpg" alt="" />
				<img class="position_img1" src="../images/2.jpg" alt="" />
			</li>
		</ul>
	</div>
</body>
</html>
