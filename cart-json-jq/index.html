<!DOCTYPE html>
<html>
<head>
    <title>首页-产品</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <!--cookie操作的js库-->

    <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/cookie.js"></script>
    <script src="/js/server.js"></script>
    <style>
        dd a { display: block;height:36px;overflow: hidden; }
    </style>
</head>
<body>
    <div class="header">
        <ul class="layout header_nav">
            <li class="left">xx 商城</li>
            <li>联系我们</li>
            <li><a href="details.html">产品详情</a></li>
            <li><a href="index.html">首页</a></li>
        </ul>
    </div>
    <div class="container content">
        <div class="layout con">
            <h3>产品列表</h3>
            <div class="product_list list alljson">
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="layout">
            <li class="left">&copy; copyRight @2018 <a href="mailto:joyousquan@outlook.com">Contact Us</a></li>
        </ul>
    </div>

<script>
$(function(){
    $.ajax({
        type: "GET",
        url: "/data/cart.json",
        dataType: "json", 
        success: function(res) {
            //1.加载数据成功 进行字符串拼接
            $(".alljson").html('');
            $.each(res,function (idx,item) {
                $(".alljson").append("<dl><dt><a href='details.html?id="
                    +item.id+"'><img src='"+item.img+"'></a></dt><dd><a href='#'>"
                    +item.ENname+"</a><b>"+item.price1+"</b> &nbsp; <span>"+item.price3+"</span><br><strong>"
                    +item.num+"</strong> <a class='details-btn' href='details.html?id="+item.id+"'>详情</a></dd></dl>"
                )     
            })
        },
        error: function(){ alert("error") }        
    });
})
</script>

</body>
</html>
