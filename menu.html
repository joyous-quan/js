<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
          padding: 50px;
        }
        .outer{
            width: 400px;
            height:240px;
            background: #abc;
            position: relative;
        }
        .outer >li{
            width: 400px;
            height: 60px;
            list-style: none;
            line-height: 60px;
        }
        .inner{
            width: 300px;
            height: 240px;
            background: #abcdef;
            display: none;
            position: absolute;
            left: 400px;
            top:0;
        }
    </style>
</head>
<body>
     <ul class="outer">
        <li>菜单一<div class="inner">菜单一内容</div></li>
        <li>菜单二<div class="inner">菜单二内容</div></li>
        <li>菜单三<div class="inner">菜单三内容</div></li>
        <li>菜单四<div class="inner">菜单四内容</div></li>
     </ul>
</body>
<script>
        var outer = document.getElementsByClassName('outer')[0];
        var outlis = outer.getElementsByTagName('li');
        var inlis = document.getElementsByClassName('inner');
        for(var i=0;i<outlis.length;i++){
            outlis[i].index=i;
            outlis[i].onmouseenter=function () {
                for(var i=0;i<outlis.length;i++){
                    inlis[i].style.display='none';
                }
                inlis[this.index].style.display='block';
            }
            outlis[i].onmouseleave=function () {
                for(var i=0;i<outlis.length;i++){
                    inlis[i].style.display='none';
                }
            }
        }
</script>
</html>
