<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
<style>
.box{margin:50px auto;width:600px;}
.check-div label{padding-right:20px;cursor:pointer;}
.check-div label input{position:relative;top:2px;margin-right:2px;}
.check-content p{display:none}
.check-content p.current{display:block}
</style>
</head>
<body>
<div class="box">
	<div class="check-div">
		<label><input class="a" type="radio" name="currency" checked="checked">A</label>
		<label><input class="ab" type="radio" name="currency">AB</label>
		<label><input class="cd" type="radio" name="currency">CD</label>
		<label><input class="abd" type="radio" name="currency">ABD</label>
	</div>
	<div class="check-content">
		<p class="a current">aaaaaaaaaaa</p>
		<p class="b">bbbbbbbbbbbbbbb</p>
		<p class="c">cccccccccccccccc</p>
		<p class="d">ddddddddddddddddddd</p>
	</div>	
</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(function(){
	$('.check-div label').click(function(){
 		toggleCheck()
	})
	toggleCheck()
	function toggleCheck(){
		if($('.a').is(':checked')) {
		   $('p.a').show().siblings().hide();
		}
		if($('.ab').is(':checked')) {
		   $('p.a,p.b').show();
		   $('p.c,p.d').hide();
		}
		if($('.cd').is(':checked')) {
		   $('p.c,p.d').show();
		   $('p.a,p.b').hide();
		}
		if($('.abd').is(':checked')) {
		   $('p.a,p.b,p.d').show();
		   $('p.c').hide();
		}
	}
})
</script>
</body>
</html>
