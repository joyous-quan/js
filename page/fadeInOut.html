<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
<style>
*{margin:0;padding:0;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
.slider_container{
    position:relative;
    min-height:495px;
}
.slider_content a {
    display:block;
    position:absolute;
    width:100%;
    min-height:495px;
}
.slider_prev,.slider_next{
    display:block;
    width:27px;height:48px;
    position: absolute;
    bottom:42%;
    cursor:pointer;
}
.slider_prev{
    left:10%;
    background:url(/img/prev.png) no-repeat center;
}
.slider_next{
    right:10%;
    background:url(/img/next.png) no-repeat center;
}
</style>
</head>
<body>
<div>
    <div class="slider_container">
        <div class="slider_content">
            <a href="javascript:;" class="slider_item" style="background:#afe"><img src="/img/banner1.png" alt=""></a>
            <a href="javascript:;" class="slider_item" style="background:#eaa;display:none;"><img src="/img/banner2.png" alt=""></a>
        </div>
        <span class="slider_prev"></span>
        <span class="slider_next"></span>
    </div>
</div>


<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
<script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script>
$(function(){
    var $container = $('.slider_container');
    var $prev = $('.slider_prev');
    var $len = $('.slider_content a').length;
    var $imgHt = $('.slider_item img').height();
    $container.css({height: $imgHt});
    //console.log($len)
    //console.log($imgHt)
    var $cycleTm = 5000;
    var $sec = 500;
    var $flag = true;
    var $index = 0;
    var $timer = setTimeout(move, $cycleTm);

    function move() {
        $index++;
        if ($index == $len) { $index = 0; }
        $container.find('a').eq($index).stop().fadeIn($sec, function() {
            if ($flag) {
                clearTimeout($timer);
                $timer = setTimeout(move, $cycleTm);
            }
        }).siblings('a').stop().fadeOut($sec);   
    }
    $prev.off('click').click(function() {
        $index--;
        if ($index == -1) { $index = $len - 1; }
        $container.find('a').eq($index).stop().fadeIn($sec).siblings('a').stop().fadeOut($sec);
    }).next('span').off('click').click(function() {
        $index++;
        if ($index == $len) { $index = 0; }
        $container.find('a').eq($index).stop().fadeIn($sec).siblings('a').stop().fadeOut($sec);
    })
    $container.find('span').each(function(index, items) {
        items.onselectstart = items.onmousedown = items.onmouseup = function() {
            return false;
        }
    });
    $container.hover(function() {
        $flag = false;
        clearTimeout($timer);
    }, function() {
        $flag = true;
        $timer = setTimeout(move, $cycleTm);
    })
})
</script>
</body>
</html>
