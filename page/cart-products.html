<!--cookie操作的js库-->
<script src="/tool/js/jquery-2.1.1.min.js"></script>
<script src="/tool/js/cookie.js"></script>
<script src="/js/server.js"></script>
<script src="/js/common.js"></script>

<script>
    $(function(){
        $.ajax({
            type: "GET",
            url: "/data/cart.json",
            dataType: "json", 
            success: function(res) {
                //1.加载数据成功 进行字符串拼接
                $(".alljson").html("");
                $.each(res,function (idx,item) {
                    $(".alljson").append(
                        "<dl><dt><a href='cart-product-detail.html?id="
                        + item.id + "'><img src='"
                        + item.img + "'></a></dt><dd>"
                        + item.ENname + "</dd><dd><b>￥"
                        + item.price1 + "</b><span>"
                        + item.num + "</span></dd><dd><a class='details-btn' href='cart-product-detail.html?id="
                        + item.id + "'>详情</a></dd></dl>"
                    )     
                })
            },
            error: function(){ alert("error") }        
        });
    })
</script>
</body>
