<!DOCTYPE html>
<html>
<head>
	<title>基础模板</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="robots" content="index,follow">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="theme-color" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<!-- Start of Baidu Transcode -->
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<meta http-equiv="Cache-Control" content="no-transform"/>
	<meta name="applicable-device" content="pc,mobile">
	<meta name="MobileOptimized" content="width"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="mobile-agent" content="format=html5;url=http://localhost/"/>
	<!-- End of Baidu Transcode -->

	<link rel="shortcut icon" href=" " type="image/x-icon">
<style type="text/css">
*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
html{-webkit-text-size-adjust:none;-ms-text-size-adjust:none;-moz-text-size-adjust:none;text-size-adjust:none}/* 移动横屏字体不放大 */
html,body{width:100%;margin:0;padding:0}
body{color:#333;font-size:14px;font-family:"Microsoft Yahei",Arial}
dd,dl,dt,h1,h2,h3,h4,h5,h6,p,img,ol,ul,li{margin:0;padding:0}
article,aside,footer,header,main,nav,section{display:block}
a{color:#333;text-decoration:none}
li{list-style:none}
img,table{max-width:100%;border:0}
table{width:100%;border-collapse:collapse}
button,input,select,textarea{outline:0}
input::-ms-clear,input::-ms-reveal{display:none}
input:-webkit-autofill{-webkit-box-shadow:0 0 0 1000px #fff inset}
input,select,textarea{color:#333;font-size:14px;font-family:"Microsoft Yahei",Arial}
input::-webkit-input-placeholder{color:#ddd}
input:-ms-input-placeholder{color:#ddd}
input:-moz-placeholder{color:#ddd}
input::-moz-placeholder{color:#ddd}
button:focus{outline:0}
button:active{transform:scale(.95)}/*  按钮点击缩小效果 */
button::-moz-focus-inner{border:0}
sub,sup{display:inline-block;transform:scale(.9)}
.clearboth:after{clear:both;display:block;visibility:hidden;height:0;content:" "}
.clearboth{zoom:1}
.floatR{float:right}
.floatL{float:left}
.common_body{position:relative;padding-bottom:150px;width:100%;min-height:100vh}
.layout{margin:0 auto;width:1200px}
.theme-color{}
body{min-width:1200px}
.header{min-height:60px;background:#333;color:#fff;text-align:center;line-height:60px}
.footer{position:absolute;bottom:0;left:0;width:100%;height:50px;background:#eee;text-align:center;line-height:50px}

</style>
</head>
<body>
<div class="common_body">
	<div class="header">
		header
	</div>
	<div class="layout">
		main
	</div>
	<div class="footer">
		footer
	</div>
</div>
<script src=""></script>
<script></script>
</body>
</html>
