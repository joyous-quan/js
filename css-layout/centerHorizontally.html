<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>水平居中</title>

	<style type="text/css" media="screen">
		* { margin:0; padding:0; }
		html,body { width:100%; }
		.parent{
            text-align:center; height:120px; width:100%; background: #adc;
        }
		.child{
            display:inline-block; width:300px; height:80px; background: #abc;
        }
        .parent2{
            height:120px; width:100%; background: #abc;
        }
        .child2 {
		    display:table;
		    margin:0 auto;width:500px; height:80px; background: #adcccc;
		}
		.parent3 {
		    position:relative; height:120px; width:100%; background: #adc;
		}
		.child3 {
		    position:absolute;
		    left:50%;width:300px; height:80px; background: #abcccc;
		    transform:translateX(-50%);
		}
		.parent4 {
		    display:flex; height:120px; width:100%; background: #abc;
		}
		.child4 {
		    margin:0 auto;width:400px; height:80px; background: #adcccc;
		}
		.parent5 {
		    display:flex;height:120px; width:100%; background: #adc;
		    justify-content:center;
		}
		.child5 {
		    width:300px; height:80px; background: #abcccc;
		}
	</style>
</head>
<body>
	<div class="parent">
	    <div class="child">DEMO</div>
	</div>
<!--优缺点
	优点:兼容性好，甚至可以兼容ie6、ie7
	缺点:child里的文字也会水平居中，可以在.child添加text-align:left;还原 -->
	
	<div class="parent2">
	    <div class="child2">DEMO</div>
	</div>
<!--优缺点：
	优点：只设置了child，ie8以上都支持
	缺点：不支持ie6、ie7,将div换成table -->

	<div class="parent3">
	    <div class="child3">DEMO</div>
	</div>
<!-- 优缺点
	优点:居中元素不会对其他的产生影响
	缺点:transform属于css3内容，兼容性存在一定问题，高版本浏览器需要添加一些前缀 -->

	<div class="parent4">
	    <div class="child4">DEMO</div>
	</div>
<!-- 优缺点
	缺点:低版本浏览器(ie6 ie7 ie8)不支持 -->

	<div class="parent5">
	    <div class="child5">DEMO</div>
	</div>
<!-- 优缺点
	优点:设置parent即可
	缺点:低版本浏览器(ie6 ie7 ie8)不支持 -->

</body>
</html>
