<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>全屏布局</title>
	<style type="text/css" media="screen">
		html,body,.parent{
		    margin:0;
		    height:100%;
		    overflow:hidden;
		}
		body{
		    color:white;
		}
		.top{
		    position:absolute;
		    top:0;
		    left:0;
		    right:0;
		    height:100px;
		    background:#6E9EEA;
		}
		.left{
		    position:absolute;
		    left:0;
		    top:100px;
		    bottom:50px;
		    width:200px;
		    background:#abc;
		}
		.right{
		    position:absolute;
		    left:200px;
		    top:100px;
		    bottom:50px;
		    right:0;
		    background:#adc;
		    overflow: auto;
		}
		.right .inner{
		    min-height: 1000px;
		}
		.bottom{
		    position:absolute;
		    left:0;
		    right:0;
		    bottom:0;
		    height:50px;
		    background: #aaa;
		}

<!-- 使用position

	原理：将上下部分固定，中间部分使用定宽+自适应+两块高度一样高。
	优点：兼容性好，ie6下不支持 -->
<div class="parent">
    <div class="top">top</div>
    <div class="left">left</div>
    <div class="right">
        <div class="inner">right</div>
    </div>
    <div class="bottom">bottom</div>
</div>
