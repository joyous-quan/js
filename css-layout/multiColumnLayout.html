<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>多列布局</title>
	<style type="text/css" media="screen">
		* { margin:0; padding:0; }
		html,body { width:100%; }
		.parent {height:240px; width:100%;padding:20px;box-sizing: border-box; background: #adc;}
		.left {
		    float:left;
		    width:100px;height:100%; background: #abcdee;
		    margin-right:20px;
		}
		.right {
		    overflow:hidden; height:100%;background: #eee;
		}
		.parent2 {height:240px; width:100%;padding:20px;box-sizing: border-box; background: #abc;}
		.left2 {
		    float:left;background: #eee;
		    width:100px;height:100%;
		}
		.right2 {
		    margin-left:120px;background: #abcdee;height:100%;
		}
		.parent3 {height:240px; width:100%;padding:20px;box-sizing: border-box; background: #adc;}
		.left3 {
		    float:left;
		    width:100px;
		    position:relative;background: #abcdee;height:100%;
		}
		.right-fix3 {
		    float:right;
		    width:100%;
		    margin-left:-100px;height:100%;
		}
		.right3 {
		    margin-left:120px; background: #eee; height:100%;
		}
		.parent4 {
		    display:table;padding:20px;box-sizing: border-box;
		    width:100%;height:100%;background: #abc;
		    table-layout:fixed;
		}
		.left4 {
		    width:100px;height:100%;background: #eee;
		    margin-right:20px;
		}
		.right4,.left4 {
		    display:table-cell; height:100%; 
		}
		.right4 {background: #adc;}

		.parent5 {
		    display:flex; padding:20px;box-sizing: border-box;
		    width:100%;height:100%;background: #adc;
		}
		.left5 {
		    width:100px;
		    margin-right:20px;background: #abc;
		}
		.right5 {
		    flex:1;background: #eee;
		}
	</style>
</head>
<body>

<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
<!-- 优点:简单
缺点:不支持ie6 -->

<div class="parent2">
    <div class="left2">
        <p>left</p>
    </div>
    <div class="right2">
        <p>right</p>
        <p>right</p>
    </div>
</div>
<!-- 优点:简单，易理解
缺点:兼容性存在一定问题，ie6下有3px的bug。right下的p清除浮动将产生bug -->

<div class="parent3">
    <div class="left3">
        <p>left</p>
    </div>
    <div class="rigth-fix3">
        <div class="right3">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</div>
<!-- 优点:简单，易理解 -->

<div class="parent4">
    <div class="left4">
        <p>left</p>
    </div>
    <div class="right4">
        <p>right</p>
        <p>right</p>
    </div>
</div>


<div class="parent5">
    <div class="left5">
        <p>left</p>
    </div>
    <div class="right5">
        <p>right</p>
        <p>right</p>
        <p>right</p>
        <p>right</p>
        <p>right</p>
        <p>right</p>
    </div>
</div>
<!-- 优点:flex很强大
缺点:兼容性存在一定问题，性能存在一定问题 -->

</body>
</html>
