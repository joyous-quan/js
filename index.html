<!DOCTYPE html>
<html>
<head>
	<title>常用样式集锦</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> <!-- 优先使用 IE 最新版本和 Chrome -->
	<meta name="format-detection" content="telephone=no, email=no"/>  <!-- 设置苹果工具栏颜色 -->
	<meta name="renderer" content="webkit">  <!-- 启用360浏览器的极速模式(webkit) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 避免IE使用兼容模式 -->
	<meta http-equiv="Cache-Control" content="no-siteapp" />  <!-- 不让百度转码 -->
	<meta name="description" content="不超过150个字符"/>  <!-- 页面描述 -->
	<meta name="keywords" content=""/>  <!-- 页面关键词 -->
	<meta name="author" content="joyousquan@outlook.com"/> <!--  网页作者 -->
	<meta name="robots" content="index,follow"/>  <!-- 搜索引擎抓取 -->
<style type="text/css">
/* 初始通用样式 */
html {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
html,body {
	margin:0;
	padding:0;
	width:100%;
}
*, *:before, *:after { box-sizing: inherit; }
body { font-family:"Microsoft Yahei",Arial; font-size:14px; color:#333; }
dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,p,img{ margin:0px; padding:0px; }
a { text-decoration:none; color:#333; }
li { list-style:none }
table,img { border:0;max-width:100%; }
table { width:100%; border-collapse:collapse; }
input,textarea,button,select { outline:none;}
input::-ms-clear,input::-ms-reveal { display:none; }
input:-webkit-autofill { -webkit-box-shadow:0 0 0 1000px #fff inset;}
input,textarea,select {
	font-family:"Microsoft Yahei",Arial;
	font-size:14px;
	color:#333;
	vertical-align:middle;
	padding: 3px 10px;
}
button:focus { outline:none; }
button:active { transform: scale(0.95);} /* btn点击缩放效果 */
button::-moz-focus-inner { border:0;}
.clearboth:after{display:block;height:0;content:" ";clear:both;visibility:hidden;}
.clearboth { zoom:1; }
.position_r { position:relative; }
.position_a { position:absolute; }
.float_l { float:left; }
.float_r { float:right; }
.align_r { text-align:right; }
.align_c { text-align:center; }	
	
</style>
</head>
<body>

</body>
</html>
