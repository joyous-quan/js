<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>DEMO - copy</title>
	<link rel="stylesheet" href="/static/css/common.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/common.js"></script>
	<style type="text/css" media="screen">
		#btn{padding:5px 15px;margin:10px;}
		textarea{width:100%;height:300px;padding:5px 10px;}
	</style>
</head>
<body>
<div class="demo_body">
	<div class="demo_header"></div>
	<div class="demo_main layout">
		<h2 class="title_h2">Checkbox - js关联全选</h2>
		<div id='tableBox'>
			<table>
				<colgroup><col width="18%"> <col width="33%"> <col width="16%"> <col></colgroup> 
				<tbody>
					<tr><td><b>CAS No. :</b></td><td>112857-68-8</td><td><b>MDL No. :</b></td><td>MFCD03265223</td></tr> 
					<tr><td><b>Formula :</b></td><td>C<sub>8</sub>H<sub>6</sub>F<sub>2</sub>O<sub>2</sub></td><td><b>Boiling Point :</b></td><td>253.1°C at 760 mmHg</td></tr> 
					<tr><td><b>Linear Structure Formula :</b></td><td>-</td><td><b>InChI Key :</b></td><td>-</td></tr> 
					<tr><td><b>M.W :</b></td><td>172.13</td><td><b>Pubchem ID :</b></td><td>-</td></tr> 
					<tr><td><b>Synonyms :</b></td><td colspan="3"></td></tr>
				</tbody>
			</table>
		</div>
		<button id="btn">点击复制</button>
		<div>
			<textarea></textarea>
		</div>
	</div>
</div>

<script type="text/javascript">

	document.getElementById('btn').addEventListener('click',function(){
		var table = document.getElementById('tableBox')
		copyHandler(table)
	})

	function copyHandler(node){
		let range = document.createRange()
		range.selectNodeContents(node)
		let selection = document.getSelection()
		selection.removeAllRanges()
		selection.addRange(range)
		document.execCommand('Copy')
	}
	
</script>	
</body>
</html>
