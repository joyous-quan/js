<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>“故障风”按钮 - css</title>
	<style type="text/css">
		body{display: flex;justify-content: center;align-items: center;/*background:#f8f005;*/min-height:100vh;}
		button,button::after{position:relative;width:400px;height:90px;font-size:36px;
			background: linear-gradient(45deg,transparent 5%,#ff013c 5%);
			border:none;color:#fff;letter-spacing:3px;line-height:90px;
			box-shadow: 6px 0 0 #00e6f6;outline:none;font-style: italic;font-weight:700;	}
		button::after{content: 'AVAILABLE NOW';display: block;position: absolute;top:0;left: 0;
			background: linear-gradient(45deg,transparent 3%,#00e6f6 3%,#00e6f6 5%,#ff013c 5%);
			text-shadow: -3px -3px 0 #f8f005,3px 3px 0 #00e6f6;
			--slice-0:inset(50% 50% 50% 50%);
			--slice-1:inset(80% -6px 0 0);
			--slice-2:inset(50% -6px 30% 0);
			--slice-3:inset(10% -6px 85% 0);
			--slice-4:inset(40% -6px 43% 0);
			--slice-5:inset(80% -6px 5% 0);
			clip-path:var(--slice-0);
		}
		button:hover::after{ animation:glitch 2s infinite reverse; 
					-webkit-animation:glitch 2s infinite reverse ; 
					-moz-animation:glitch 2s infinite reverse ; 
					-o-animation:glitch 2s infinite reverse ; 
					-ms-animation:glitch 2s infinite reverse ; 
		}
		@keyframes glitch {
		  0% {
		    clip-path: var(--slice-1);
		    transform: translate(-20px, -10px);
		  }
		  
		  10% {
		    clip-path: var(--slice-3);
		    transform: translate(10px, 10px);
		  }
		  
		  20% {
		    clip-path: var(--slice-1);
		    transform: translate(-10px, 10px);
		  }
		  
		  30% {
		    clip-path: var(--slice-3);
		    transform: translate(0px, 5px);
		  }
		  
		  40% {
		    clip-path: var(--slice-2);
		    transform: translate(-5px, 0px);
		  }
		  
		  50% {
		    clip-path: var(--slice-3);
		    transform: translate(5px, 0px);
		  }
		  
		  60% {
		    clip-path: var(--slice-4);
		    transform: translate(5px, 10px);
		  }
		  
		  70% {
		    clip-path: var(--slice-2);
		    transform: translate(-10px, 10px);
		  }
		  
		  80% {
		    clip-path: var(--slice-5);
		    transform: translate(20px, -10px);
		  }
		  
		  90% {
		    clip-path: var(--slice-1);
		    transform: translate(-10px, 0px);
		  }
		  
		  100% {
		    clip-path: var(--slice-1);
		    transform: translate(0);
		  }
		}
	</style>
</head>
<body>
<!-- <P><a href="https://juejin.cn/post/6908565208596217863" target="_blank">纯 CSS 制作赛博朋克 2077 “故障风”按钮</a></P> -->
	<button>AVAILABLE NOW</button>
</body>
</html>
