<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		body{background: #770002}
		.dv_box{margin:20% auto 50px;max-width:400px;text-align:center;}
		.dv_box button{position:relative;background:linear-gradient(0deg, #a70500 0%, #e7241d 100%),linear-gradient(#ffffff, #ffffff);}
		.dv_box button,.dv_box button::after{width:80px;height:70px;border:none;border-radius:80px;border-top-right-radius:0;color:#f9e5c4;text-align:center;line-height:70px;font-weight:700;font-size:16px;cursor:pointer;}
		.dv_box button::after{z-index:-1;position:absolute;bottom:-6px;right:-6px;background:linear-gradient(90deg, #ffc274 18%, #f9e5c4 52%, #ffc274 100%);content:'';}

	</style>
</head>
<body>
	<div class="dv_box">
		<button>Copy</button>
	</div>
</body>
</html>
