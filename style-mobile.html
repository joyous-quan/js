<!DOCTYPE html>
<html>
<head>
	<title>mobile</title>
	<meta charset="utf-8">
<style type="text/css">
	
/* 移动端 */
html{font-size: 10px}
@media screen and (min-width: 321px) and (max-width: 375px){html{font-size: 11px}}
@media screen and (min-width: 376px) and (max-width: 414px){html{font-size: 12px}}
@media screen and (min-width: 415px) and (max-width: 639px){html{font-size: 15px}}
@media screen and (min-width: 640px) and (max-width: 719px){html{font-size: 20px}}
@media screen and (min-width: 720px) and (max-width: 749px){html{font-size: 22.5px}}
@media screen and (min-width: 750px) and (max-width: 799px){html{font-size: 23.5px}}
@media screen and (min-width: 800px){html{font-size: 25px}}

@media screen and(min-width: 320px)and(max-width: 359px){ 
	html{  font-size: 12.8px; } 
} 
@media screen and(min-width: 360px)and(max-width: 374px){ 
	html{ font-size: 14.4px; } 
} 
@media screen and(min-width: 375px)and(max-width: 385px){ 
	html{ font-size: 15px; } 
} 
@media screen and(min-width: 386px)and(max-width: 392px) { 
	html { font-size: 15.44px; } 
} 
@media screen and(min-width: 393px)and(max-width: 400px){ 
	html{ font-size: 16px; } 
} 
@media screen and(min-width: 401px)and(max-width: 414px){ 
	html{ font-size: 16.48px; } 
} 
@media screen and(min-width: 750px)and(max-width: 799px){ 
	html{ font-size: 30.72px; } 
} 


body { font-family:"Microsoft Yahei",Arial; font-size:14px; color:#333; }
body,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,p,img{ margin:0px; padding:0px; }
a {text-decoration:none; color:#333; }
li { list-style:none }
em,i { font-style:normal; }
table,img { border:0; }
table { width:100%; border-collapse:collapse; }
input,textarea,button,select { outline:none;box-sizing:border-box; }
input::-ms-clear,input::-ms-reveal { display:none; }
input:-webkit-autofill { -webkit-box-shadow:0 0 0 1000px #fff inset;}
input,textarea,select {
	font-family:"Microsoft Yahei",Arial;
	font-size:14px;
	color:#333;
	vertical-align:middle;
	padding: 3px 10px;
}

button:focus { outline:none; }
button::-moz-focus-inner { border:0;}
.clearboth:after{
	display:block;
	content:" ";
	clear:both; 
	visibility:hidden;  
}
.clearboth { zoom:1; }
.position_r { position:relative; }
.position_a { position:absolute; }
.float_l { float:left; }
.float_r { float:right; }
.align_r { text-align:right; }
.align_c { text-align:center; }
.border_box { 
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
/* 多行溢出 仅chrome有效 其余浏览器设置max-height值 */
.overflow-duo{
	overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}
/* 英文单词强制换行 */
.EN-word{
	word-wrap: break-word;
	word-break: normal;
}
.hidden { display: none; }

/* 透明度问题 (单独使用，影响子父元素)*/
.opacity6 {
	opacity: .6;
	filter: alpha(opacity=60);
}
/* 弹窗建议 层级*/
.mask {
	position:fixed;
	top:0; left:0;
	z-index: 100;
	height:100%; width:100%;
	background: #000;
	opacity: .6;
	filter:alpha(opacity=60);
}
.popups {
	position:fixed;
	top: 0; left: 0;
    right: 0; bottom: 0;
    margin:auto;
	z-index:101;
	height:300px; width:480px;
	background: #fff;
}




/* 取消链接高亮 */
a { -webkit-tap-highlight-color:rgba(0, 0, 0, 0);} 

/*  加载 jquery.mobile.js 使得a标签加载网页不刷新：解决方法
	a标签添加  target="_top"*/

/* 加载 jquery.mobile.css 页面底部出现loading:解决方法：*/
.ui-loader-default{ display:none}
.ui-mobile-viewport{ border:none;}
.ui-page {padding:0; margin:0; outline:0}

/*jquery-3.3.1.min.js:4 [Intervention] Unable to preventDefault inside passive event listener due to target being treated as passive. See https://www.chromestatus.com/features/5093566007214080*/
/*Unable to preventDefault inside passive event listener due to target being treated as passive.*/ 
/* 出现上述提示：解决方法
1，注册处理函数时，用如下方式，明确声明为不是被动的
window.addEventListener('touchmove', fn, { passive:false })
2、应用 CSS 属性 touch-action:none; 这样任何触摸事件都不会产生默认行为，但是 touch 事件照样触发。
*/




</style>
<script>
	if((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {  
    //window.location.href="style-mobile.html";  
}else{  
    window.location.href="style.html";  
}
</script>	
</head>
<body>
mobile
</body>
</html>
